    <title>My Lucid Life</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Apply theme from localStorage before page load to prevent FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#89CFF0',
              secondary: '#B39CD0',
              'neutral-light': '#FBFAF9',
              'neutral-dark': '#6D6D6D',
              accent: '#EAB464',
              'dark-bg': '#0D1117',
              'dark-card': '#161B22',
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-in-out forwards',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(40px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
            },
            backgroundImage: {
              'hero-gradient': 'linear-gradient(135deg, #89CFF0, #B39CD0)',
            }
          },
        },
        plugins: [],
      }
    </script>
    <script type="module" src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
